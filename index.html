<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=“viewport” content=“width=device-width”>
    <link rel="stylesheet" href="./styles.css">
    <title>Alura - Desafío 1</title>
</head>

<body>
    <header>
        <img class="logo" src="./images/Vector 1.png" alt="logo" class="logo">
    </header>
    <main>
        <section id="izquierda">
            <h1>¡Convierta su mensaje en un código secreto!</h1>
            <textarea id="texto" class="texto" cols="30" rows="10" required placeholder="Escriba un mensaje aquí..."></textarea>
            <p>&#9888; Sólo letras minúsculas y sin acentos</p>
           <div class="botones">
                <button class="encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
           </div> 
        </section>

        <section id="derecha">
            <div id="noEncontrado" cols="20" rows="20">
                <img class="muñeco" src="./images/Muñeco.png" alt="No se encontró ningún mensaje">
                <h2>No se encontró ningún mensaje</h2>   
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>             
            </div>

            <div id="divRespuesta">
                <textarea id="resultado" class="resultado" cols="20" rows="20"></textarea>
                <button id="copiar" class="copiar" onclick="botonCopiar()">Copiar</button>
            </div>
            
        </section>
    </main>
    <script src="./script.js"></script>
</body>
<footer>
    <p>Desarrollado por: Rodolfo Velasco</p>
    <p>Oracle Next Education & Alura - Desafío 1</p>
</footer>
</html>
